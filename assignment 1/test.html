<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Boostrap Login | Ludiflex</title>
</head>
<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
           <div class="featured-image mb-3">
            <img src="https://imgs.search.brave.com/GTXB_wrlXg2nmQ73KwPfzb9wDvoR1VgrqVzNgvs8J44/rs:fit:860:0:0/g:ce/aHR0cHM6Ly93d3cu/aXNxdWFyZWl0LmVk/dS5pbi93cC1jb250/ZW50L3VwbG9hZHMv/MjAxOC8wNi9pbnN0/aXR1dGUtaW1hZ2Uu/cG5n" class="img-fluid" style="width: 250px;">
           </div>
           <p class="text-white fs-1" style="font-family: 'aria-label', Courier, monospace; font-weight: 900;">I2IT</p>
           <small class="text-white text-wrap fs-6 text-center" style="width: 17rem;font-family: 'Arial', Courier, monospace;">Hinjewadi, Pune</small>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Registration Page</h2>
                     <p>Please fill the details below</p>
                </div>
              <form id = "form"> 
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" id="fullname" placeholder="Full name">
                </div>
                
              <div class="input-group mb-3">
                  <select class="form-select form-select-lg bg-light fs-6" aria-label="Select Gender" id="gender" name="gender">
                      <option value="" selected disabled>Select Gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                  </select>
              </div>

              <div class="input-group mb-3">
                <select class="form-select form-select-lg bg-light fs-6" aria-label="Select Course" id="course" name="Course">
                  <option value="" selected disabled>Select Course</option>
                  <option value="male">CS</option>
                  <option value="female">IT</option>
                  <option value="other">ENTC</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Phone Number" id="number" name="phone">
            </div>

            <div class="input-group mb-3">
              <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Address" id="address" name="address">
            </div>

                <div class="input-group mb-3">
                  <input type="text" class="form-control form-control-lg bg-light fs-6" id="email" placeholder="Email">
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" id="password" placeholder="Password">
                </div>
                 
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6">Submit</button>
                </div>
              </form>  
                <div class="row">
                    <small>Already have an account? <a href="#">Sign in</a></small>
                </div>
          </div>
       </div> 

      </div>
    </div>

</body>

<script>
 let form = document.getElementById('form');

form.addEventListener('submit', (e) => {
  e.preventDefault(); // Prevent form submission

  let user = {
    fullname: document.getElementById('fullname').value,
    gender: document.getElementById('gender').value,
    course: document.getElementById('course').value,
    phone: document.getElementById('number').value,
    email: document.getElementById('email').value,
    password: document.getElementById('password').value,
    address: document.getElementById('address').value,
  };

  // Get existing user data array from local storage or create a new array
  let users = JSON.parse(localStorage.getItem('users')) || [];
  
  // Add the new user to the array
  users.push(user);

  // Store the updated array back in local storage
  localStorage.setItem('users', JSON.stringify(users));

  // Redirect to display_data.html
  window.location.href = 'display_data.html'; // Change the URL if needed
});


</script>

</html>
